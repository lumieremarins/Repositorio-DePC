<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Registrate en Taringa</h1>
    <form>
        <div>
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" required placeholder="Lumiere_2025"> 
        </div>
        <div>
            <label for="password">Contrase√±a:</label>
            <input type="password" id="password" required minlength="4" maxlength="8">
        </div>
        <div>
             <label for="fecha">Fecha de nacimiento:</label>
             <input type="date" id="fecha" name="fecha">
        </div>
        
        
        <div>
            <label for="region">Selecciona region</label>
            <select name="" id="region">
            <option value="Sa">Sudamerica</option>
            <option value="Na">Norteamerica</option>
            <option value="Ea">Europa</option>
            </select>
        </div>
        
        
        <button type="submit">Registrar</button>

        
    
    </form>
</body>
</html>
